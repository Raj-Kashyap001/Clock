<main>
<div id=tab-content-1 class=container>
<div class=clock>
<span class=digit id=clock-hr>00:</span>
<span class=digit id=clock-min>00:</span>
<span class=digit id=clock-sec>00</span>
<p id=date></p>
</div>
</div>
<div id=tab-content-2 class="container hidden">
<div class=stopwatch>
<span class=digit id=s-min>00:</span>
<span class=digit id=s-sec>00.</span>
<span class=digit id=s-ms>00</span>
</div>
<div class=action-btn>
<button class=btn id=start-btn>▶</button>
<button class="btn hidden" id=stop-btn>⏸</button>
<button class="btn hidden" id=reset-btn>⏹</button>
</div>
</div>
<div id=tab-content-3 class="container hidden">
<div class=timer>
<div class=inputs>
<input type=number id=hr-in min=0 max=59 placeholder=00>
<input type=number id=min-in min=0 max=59 placeholder=00>
<input type=number id=sec-in min=0 max=59 placeholder=00>
</div>
<h2 class="remaining hidden">
Remaining <br>
<span id=hr_place>00</span> Hours
<span id=min_place>00</span> Minutes
<span id=sec_place>00</span> Seconds
</h2>
<audio id=beepAudio src=beep.mp3></audio>
</div>
<div class=action-btn>
<button class="btn hidden" id=reset-timer-btn>⏹</button>
<button class=btn id=start-timer-btn>▶</button>
<button class="btn hidden" id=pause-timer-btn>⏸</button>
<button class=btn id=add-ten-btn>+10</button>
<button class=btn id=add-one-btn>+1</button>
</div>
</div>
